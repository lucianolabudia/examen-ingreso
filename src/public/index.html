<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago24 | Solicitud Tarjeta</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/spinner.css">
</head>

<body>

    <div class="container border">
        <!-- navbar -->
        <div class="row" id="nav-image">
            <nav class="col-12">
                <a href="#"><img src="./img/Logo.png" alt="Logo"></a>
            </nav>
        </div>

        <!-- section -->
        <section class="row section-info">
            <div class="col-xl-5 col-xs-12" style="margin-right: 15%">
                <div class="row info" style=" padding-left: 10%; padding-top: 10%">
                    <h2>Mastercard® Prepaga<br><span>+</span> Billetera Virtual</h2>
                    <p>Manejá tu dinero de manera fácil y segura, sin la necesidad de tener Banco.</p>
                </div>
                <div class="row">
                    <div class="col-xl-6">

                    </div>
                    <div class="col-xl-6 col-sx-0  d-none d-md-flex">
                        <img class="avatars" src="img/Avatars.png" alt="avatars">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-xs-2">
                <form id="form" class="contact-form needs-validation" method="POST" action="/solicitud" novalidate>
                    <div style="padding: 0 2em">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>    
                    <div style="padding: 0 2em">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>    
                    <div style="padding: 0 2em">
                        <label for="subject"></label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>    
                    <div style="padding: 0 2em">
                        <label for="message"></label>
                        <textarea id="message" name="message" placeholder="Message" rows="5" required
                            style="border-radius: 15px; border: none; padding-left: 15px;">
                        </textarea>
                    </div>

                    <div class="button">
                        <button type="submit" class="button-request" id="submit-button" disabled>
                            Solicitud
                        </button>
                    </div>

                    <!-- <div class="spinner">
                        <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                        </div>
                    </div> -->
                </form>

                
                
            </div>


        </section>

        <!-- footer -->
        <div class="row">
            <footer class="col-12">
                
            </footer>
        </div>
    </div>

    <script src="./jquery/jquery.js" type="text/javascript"></script>
    <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/index.js"></script>
</body>

</html>
